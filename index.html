<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Húngaro - Solución Completa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        .matrix-input {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .step {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .step h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .result {
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
        }
        .matrix-container {
            overflow-x: auto;
        }
        .zero {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .covered {
            background-color: #ffcdd2;
        }
        .line {
            background-color: #b3e5fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Método Húngaro - Solución Completa</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'maximizacion')">Maximización</button>
            <button class="tab" onclick="openTab(event, 'minimizacion')">Minimización</button>
        </div>
        
        <!-- Pestaña de Maximización -->
        <div id="maximizacion" class="tab-content active">
            <h2>Problema de Maximización</h2>
            
            <div class="matrix-input">
                <label for="rows-max">Filas:</label>
                <input type="number" id="rows-max" min="2" max="10" value="4">
                <label for="cols-max">Columnas:</label>
                <input type="number" id="cols-max" min="2" max="10" value="4">
                <button onclick="createMatrix('max')">Crear Matriz</button>
            </div>
            
            <div id="matrix-container-max" class="matrix-container"></div>
            
            <button onclick="solveHungarianMax()">Resolver Maximización</button>
            
            <div id="steps-max"></div>
        </div>
        
        <!-- Pestaña de Minimización -->
        <div id="minimizacion" class="tab-content">
            <h2>Problema de Minimización</h2>
            
            <div class="matrix-input">
                <label for="rows-min">Filas:</label>
                <input type="number" id="rows-min" min="2" max="10" value="4">
                <label for="cols-min">Columnas:</label>
                <input type="number" id="cols-min" min="2" max="10" value="4">
                <button onclick="createMatrix('min')">Crear Matriz</button>
            </div>
            
            <div id="matrix-container-min" class="matrix-container"></div>
            
            <button onclick="solveHungarianMin()">Resolver Minimización</button>
            
            <div id="steps-min"></div>
        </div>
    </div>

    <script>
        // Función para cambiar entre pestañas
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].className = tabcontent[i].className.replace(" active", "");
            }
            
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).className += " active";
            evt.currentTarget.className += " active";
        }
        
        // Función para crear la matriz de entrada
        function createMatrix(type) {
            const rows = parseInt(document.getElementById(`rows-${type}`).value);
            const cols = parseInt(document.getElementById(`cols-${type}`).value);
            const container = document.getElementById(`matrix-container-${type}`);
            
            let table = '<table><tr><th></th>';
            
            // Encabezados de columnas
            for (let j = 0; j < cols; j++) {
                table += `<th>Col ${j+1}</th>`;
            }
            table += '</tr>';
            
            // Filas con inputs
            for (let i = 0; i < rows; i++) {
                table += `<tr><th>Fila ${i+1}</th>`;
                for (let j = 0; j < cols; j++) {
                    table += `<td><input type="number" id="cell-${type}-${i}-${j}" value="${getDefaultValue(type, i, j)}"></td>`;
                }
                table += '</tr>';
            }
            
            table += '</table>';
            container.innerHTML = table;
        }
        
        // Valores por defecto para las matrices de ejemplo
        function getDefaultValue(type, i, j) {
            const maxDefault = [
                [7, 9, 8, 13],
                [16, 16, 15, 11],
                [16, 19, 10, 15],
                [16, 17, 14, 16]
            ];
            
            const minDefault = [
                [7, 9, 8, 13],
                [16, 16, 15, 11],
                [16, 19, 10, 15],
                [16, 17, 14, 16]
            ];
            
            if (type === 'max' && i < 4 && j < 4) return maxDefault[i][j];
            if (type === 'min' && i < 4 && j < 4) return minDefault[i][j];
            return 0;
        }
        
        // Función para obtener la matriz de entrada
        function getMatrix(type) {
            const rows = parseInt(document.getElementById(`rows-${type}`).value);
            const cols = parseInt(document.getElementById(`cols-${type}`).value);
            const matrix = [];
            
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const value = parseInt(document.getElementById(`cell-${type}-${i}-${j}`).value);
                    row.push(value);
                }
                matrix.push(row);
            }
            
            return matrix;
        }
        
        // Función para mostrar una matriz en formato HTML
        function displayMatrix(matrix, title, highlights = [], lines = { rows: [], cols: [] }) {
            let html = `<div class="step"><h3>${title}</h3><table>`;
            
            // Encabezados de columnas
            html += '<tr><th></th>';
            for (let j = 0; j < matrix[0].length; j++) {
                const isColCovered = lines.cols.includes(j);
                html += `<th class="${isColCovered ? 'line' : ''}">Col ${j+1}</th>`;
            }
            html += '</tr>';
            
            // Filas de datos
            for (let i = 0; i < matrix.length; i++) {
                const isRowCovered = lines.rows.includes(i);
                html += `<tr><th class="${isRowCovered ? 'line' : ''}">Fila ${i+1}</th>`;
                for (let j = 0; j < matrix[i].length; j++) {
                    const isHighlighted = highlights.some(([hi, hj]) => hi === i && hj === j);
                    const isCovered = isRowCovered || lines.cols.includes(j);
                    const cellClass = [
                        isHighlighted ? 'zero' : '',
                        isCovered ? 'covered' : ''
                    ].filter(Boolean).join(' ');
                    
                    html += `<td class="${cellClass}">${matrix[i][j]}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table></div>';
            return html;
        }
        
        // Implementación completa del método húngaro para maximización
        function solveHungarianMax() {
            const stepsContainer = document.getElementById('steps-max');
            stepsContainer.innerHTML = '';
            
            const originalMatrix = getMatrix('max');
            stepsContainer.innerHTML += displayMatrix(originalMatrix, "Matriz de utilidades original");
            
            // Paso 1: Convertir a problema de minimización
            const maxValue = Math.max(...originalMatrix.flat());
            const costMatrix = originalMatrix.map(row => row.map(val => maxValue - val));
            stepsContainer.innerHTML += displayMatrix(costMatrix, "Paso 1: Matriz de costos equivalente (para minimizar)");
            
            // Resolver el problema de minimización
            const assignment = solveHungarian(costMatrix, stepsContainer, "max");
            
            // Mostrar resultados con la matriz original
            let resultHTML = '<div class="result"><h3>Asignación óptima encontrada</h3><ul>';
            let totalUtility = 0;
            
            for (const [i, j] of assignment) {
                const utility = originalMatrix[i][j];
                resultHTML += `<li>Asignar Fila ${i+1} a Columna ${j+1} (utilidad: ${utility})</li>`;
                totalUtility += utility;
            }
            
            resultHTML += `</ul><p><strong>Utilidad total máxima: ${totalUtility}</strong></p></div>`;
            stepsContainer.innerHTML += resultHTML;
        }
        
        // Implementación completa del método húngaro para minimización
        function solveHungarianMin() {
            const stepsContainer = document.getElementById('steps-min');
            stepsContainer.innerHTML = '';
            
            const originalMatrix = getMatrix('min');
            stepsContainer.innerHTML += displayMatrix(originalMatrix, "Matriz de costos original");
            
            // Resolver el problema de minimización directamente
            const assignment = solveHungarian(originalMatrix, stepsContainer, "min");
            
            // Mostrar resultados
            let resultHTML = '<div class="result"><h3>Asignación óptima encontrada</h3><ul>';
            let totalCost = 0;
            
            for (const [i, j] of assignment) {
                const cost = originalMatrix[i][j];
                resultHTML += `<li>Asignar Fila ${i+1} a Columna ${j+1} (costo: ${cost})</li>`;
                totalCost += cost;
            }
            
            resultHTML += `</ul><p><strong>Costo total mínimo: ${totalCost}</strong></p></div>`;
            stepsContainer.innerHTML += resultHTML;
        }
        
        // Implementación completa del método húngaro
        function solveHungarian(matrix, stepsContainer, type) {
            let stepMatrix = matrix.map(row => [...row]);
            const size = Math.max(matrix.length, matrix[0].length);
            
            // Paso 1: Reducción por filas
            for (let i = 0; i < stepMatrix.length; i++) {
                const min = Math.min(...stepMatrix[i]);
                stepMatrix[i] = stepMatrix[i].map(val => val - min);
            }
            stepsContainer.innerHTML += displayMatrix(stepMatrix, `Paso 1${type === 'max' ? ' (continuación)' : ''}: Reducción por filas`);
            
            // Paso 2: Reducción por columnas
            for (let j = 0; j < stepMatrix[0].length; j++) {
                const column = stepMatrix.map(row => row[j]);
                const min = Math.min(...column);
                for (let i = 0; i < stepMatrix.length; i++) {
                    stepMatrix[i][j] -= min;
                }
            }
            stepsContainer.innerHTML += displayMatrix(stepMatrix, "Paso 2: Reducción por columnas");
            
            // Paso 3: Encontrar asignación óptima
            let assignment = [];
            let lines = { rows: [], cols: [] };
            
            // Repetir hasta encontrar una asignación completa
            while (true) {
                // Encontrar la asignación máxima
                assignment = findMaxAssignment(stepMatrix);
                
                if (assignment.length === size) {
                    break; // Asignación completa encontrada
                }
                
                // Paso 4: Cubrir los ceros con el mínimo número de líneas
                lines = coverZeros(stepMatrix, assignment);
                stepsContainer.innerHTML += displayMatrix(stepMatrix, "Paso 3: Ceros cubiertos con líneas", [], lines);
                
                // Paso 5: Crear nuevos ceros
                const minUncovered = findMinUncovered(stepMatrix, lines);
                
                // Ajustar la matriz
                for (let i = 0; i < stepMatrix.length; i++) {
                    for (let j = 0; j < stepMatrix[i].length; j++) {
                        if (!lines.rows.includes(i) && !lines.cols.includes(j)) {
                            stepMatrix[i][j] -= minUncovered;
                        } else if (lines.rows.includes(i) && lines.cols.includes(j)) {
                            stepMatrix[i][j] += minUncovered;
                        }
                    }
                }
                
                stepsContainer.innerHTML += displayMatrix(stepMatrix, "Paso 4: Matriz ajustada con nuevos ceros");
            }
            
            return assignment;
        }
        
        // Encontrar asignación máxima (puede no ser completa)
        function findMaxAssignment(matrix) {
            const assignment = [];
            const assignedRows = new Set();
            const assignedCols = new Set();
            
            // Primero asignar los únicos ceros en filas/columnas
            for (let i = 0; i < matrix.length; i++) {
                const zerosInRow = [];
                for (let j = 0; j < matrix[i].length; j++) {
                    if (matrix[i][j] === 0 && !assignedCols.has(j)) {
                        zerosInRow.push(j);
                    }
                }
                if (zerosInRow.length === 1 && !assignedRows.has(i)) {
                    const j = zerosInRow[0];
                    assignment.push([i, j]);
                    assignedRows.add(i);
                    assignedCols.add(j);
                }
            }
            
            // Luego asignar los únicos ceros en columnas
            for (let j = 0; j < matrix[0].length; j++) {
                const zerosInCol = [];
                for (let i = 0; i < matrix.length; i++) {
                    if (matrix[i][j] === 0 && !assignedRows.has(i)) {
                        zerosInCol.push(i);
                    }
                }
                if (zerosInCol.length === 1 && !assignedCols.has(j)) {
                    const i = zerosInCol[0];
                    assignment.push([i, j]);
                    assignedRows.add(i);
                    assignedCols.add(j);
                }
            }
            
            // Finalmente asignar los ceros restantes
            for (let i = 0; i < matrix.length; i++) {
                if (assignedRows.has(i)) continue;
                for (let j = 0; j < matrix[i].length; j++) {
                    if (matrix[i][j] === 0 && !assignedCols.has(j)) {
                        assignment.push([i, j]);
                        assignedRows.add(i);
                        assignedCols.add(j);
                        break;
                    }
                }
            }
            
            return assignment;
        }
        
        // Cubrir todos los ceros con el mínimo número de líneas
        function coverZeros(matrix, assignment) {
            const lines = { rows: [], cols: [] };
            const markedRows = new Set();
            const markedCols = new Set();
            
            // Marcar columnas sin asignaciones
            const assignedCols = new Set(assignment.map(([_, j]) => j));
            for (let j = 0; j < matrix[0].length; j++) {
                if (!assignedCols.has(j)) {
                    markedCols.add(j);
                }
            }
            
            // Marcar filas y columnas alternativamente
            let changed;
            do {
                changed = false;
                
                // Marcar filas con ceros en columnas marcadas
                for (let i = 0; i < matrix.length; i++) {
                    if (markedRows.has(i)) continue;
                    for (let j of markedCols) {
                        if (matrix[i][j] === 0) {
                            markedRows.add(i);
                            changed = true;
                            break;
                        }
                    }
                }
                
                // Marcar columnas con asignaciones en filas marcadas
                for (const [i, j] of assignment) {
                    if (markedRows.has(i) && !markedCols.has(j)) {
                        markedCols.add(j);
                        changed = true;
                    }
                }
            } while (changed);
            
            // Las líneas son: columnas no marcadas y filas marcadas
            lines.cols = Array.from({ length: matrix[0].length }, (_, j) => j)
                .filter(j => !markedCols.has(j));
            lines.rows = Array.from(markedRows);
            
            return lines;
        }
        
        // Encontrar el mínimo valor no cubierto
        function findMinUncovered(matrix, lines) {
            let min = Infinity;
            
            for (let i = 0; i < matrix.length; i++) {
                if (lines.rows.includes(i)) continue;
                for (let j = 0; j < matrix[i].length; j++) {
                    if (lines.cols.includes(j)) continue;
                    if (matrix[i][j] < min) {
                        min = matrix[i][j];
                    }
                }
            }
            
            return min;
        }
        
        // Crear matrices por defecto al cargar la página
        window.onload = function() {
            createMatrix('max');
            createMatrix('min');
        };
    </script>
</body>
</html>
